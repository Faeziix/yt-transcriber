name: Semantic Versioning and Release

on:
  push:
    branches: [main]

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install cargo-bump
        run: cargo install cargo-bump --locked
      - name: Calculate version bump
        id: bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=%s)
          else
            COMMITS=$(git log HEAD --pretty=%s)
          fi
          if echo "$COMMITS" | grep -q "^BREAKING CHANGE:"; then
            cargo bump major
          elif echo "$COMMITS" | grep -q "^feat:"; then
            cargo bump minor
          else
            cargo bump patch
          fi
          NEW_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "yt-transcriber") | .version')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          cargo check
      - name: Bump PKGBUILD versions
        run: |
          sed -i "s/pkgver=.*/pkgver=${{ steps.bump.outputs.new_version }}/" PKGBUILD
          sed -i "s/pkgver=.*/pkgver=${{ steps.bump.outputs.new_version }}/" PKGBUILD.bin
      - name: Upload version files (uncommitted)
        uses: actions/upload-artifact@v4
        with:
          name: version-files
          path: |
            Cargo.toml
            Cargo.lock
            PKGBUILD
            PKGBUILD.bin

  build:
    needs: [version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: version-files
          path: .
      - name: Install cross
        run: cargo install cross --locked
      - name: Clean build artifacts
        run: cargo clean
      - name: Build binary with cross
        run: cross build --release --target ${{ matrix.arch }}-unknown-${{ matrix.os }}-gnu
      - name: Create tarball
        run: |
          mv target/${{ matrix.arch }}-unknown-${{ matrix.os }}-gnu/release/yt-transcriber yt-transcriber
          tar -czf yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}.tar.gz yt-transcriber
      - name: Generate checksum
        run: sha256sum yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}.tar.gz > yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            yt-transcriber-${{ matrix.os }}-${{ matrix.arch }}.sha256

  commit-and-release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Restore version files from successful build
        run: |
          cp artifacts/version-files/Cargo.toml .
          cp artifacts/version-files/Cargo.lock .
          cp artifacts/version-files/PKGBUILD .
          cp artifacts/version-files/PKGBUILD.bin .
      - name: Commit version bump and create tag
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Cargo.toml Cargo.lock PKGBUILD PKGBUILD.bin
          git commit -m "chore: bump version to v${{ needs.version.outputs.new_version }}" || echo "No changes to commit"
          git tag "v${{ needs.version.outputs.new_version }}" -f
          git push origin main
          git push origin "v${{ needs.version.outputs.new_version }}" -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release with assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: v${{ needs.version.outputs.new_version }}
          draft: false
          prerelease: false
          files: |
            artifacts/yt-transcriber-linux-x86_64/yt-transcriber-linux-x86_64.tar.gz
            artifacts/yt-transcriber-linux-x86_64/yt-transcriber-linux-x86_64.sha256
            artifacts/yt-transcriber-linux-aarch64/yt-transcriber-linux-aarch64.tar.gz
            artifacts/yt-transcriber-linux-aarch64/yt-transcriber-linux-aarch64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
